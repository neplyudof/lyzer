<div class="modal fade" id="id_add_dump_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 모달 헤더 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Memory Dump 추가</h4>
            </div>
            <!-- End 모달 헤더 -->

            <!-- 모달 body -->
            {% load crispy_forms_tags %}
            <form id="id-add-modal-form" class="form-horizontal" action="{% url 'memsis:home' %}" method="post">
                <div class="modal-body">

                    {% if error %}
                        <div class="form-group has-error">
                            <p class="bg-danger"><span class="help-block">{{ error }}</span></p>
                        </div>
                    {% endif %}

                    {% crispy form %}

                </div>
                <!-- End 모달 body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                    <input type="submit" id="id_dump_submit" class="btn btn-primary"/>
                </div>
            </form>

        </div><!-- end div class=modal-content -->
    </div><!-- end div class=modal-dialog -->
</div><!-- end div class=modal fade -->
