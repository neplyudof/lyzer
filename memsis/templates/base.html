{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

</head>
<body>

<div class="container-fluid">

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menu-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'memsis:home' %}">
                {% block header_text %}{% endblock header_text %}
            </a>
        </div><!-- end div navbar-header class -->
    </nav><!-- end nav -->

    {% block content %}{% endblock content %}

</div> <!-- end container -->

<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/lyzer.js' %}"></script>
<script src="{% static 'js/datatables.min.js' %}"></script>
<link href="{% static 'css/datatables.min.css' %}" rel="stylesheet" media="screen">


</body>
</html>
